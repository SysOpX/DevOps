- name: Update OS and Set Hostname on Ubuntu 24.04
  hosts: aws_ec2
  become: yes
  remote_user: ubuntu
  gather_facts: true

  vars:
    ansible_ssh_private_key_file: "/etc/ansible/keys/external-servers.pem" # Put your private ssh key
    ansible_ssh_user: "ubuntu"
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o IdentitiesOnly=yes'
    ansible_host_key_checking: false

    new_hostname: "ubuntu-server-01"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes

    - name: Set hostname
      hostname:
        name: "{{ new_hostname }}"

    - name: Update /etc/hosts
      lineinfile:
        path: /etc/hosts
        regexp: '^127\.0\.1\.1'
        line: "127.0.1.1 {{ new_hostname }}"